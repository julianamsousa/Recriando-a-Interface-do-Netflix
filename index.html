<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">

    <!--responsibilidade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
    <link rel="icon" type="image/png" href="/img/Darth.jpg">
    <title>STARFLIX</title>
</head>
<body link="white" vlink="white">
    <header>
        <div class="container">
            <h2 class="logo">STARFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">STAR WARS</h3>
                <p class="descricao">A princesa Leia é mantida refém pelas forças imperiais comandadas por Darth Vader. Luke Skywalker e Han Solo precisam libertá-la e restaurar a liberdade e a justiça na galáxia.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa fa-play" aria-hidden="true"></i>
                        <a href="https://www.youtube.com/watch?v=TzSm9dWso1o" title="ASSISTIR AGORA" target="_blank" style="text-decoration:none">ASSISTIR AGORA</a>
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        <a href="https://www.starwars.com/" title="ASSISTIR AGORA" target="_blank" style="text-decoration:none">MAIS INFORMAÇÔES</a>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                    <img class="box-filme" src="img/epi.jpg" alt="epi">
            </div>
            <div class="item">
                    <img class="box-filme" src="img/epii.jpg" alt="epii">
            </div>
            <div class="item">
                    <img class="box-filme" src="img/epiii.jpg" alt="epiii">
            </div>
            <div class="item">
                    <img class="box-filme" src="img/epiv.jpg" alt="epiv">
            </div>
            <div class="item">
                    <img class="box-filme" src="img/epv.jpg" alt="epv">
            </div>
            <div class="item">
                    <img class="box-filme" src="img/epvi.jpg" alt="epvi">
            </div>
            <div class="item">
                    <img class="box-filme" src="img/epvii.jpg" alt="epvii">
            </div>
            <div class="item">
                    <img class="box-filme" src="img/epviii.jpg" alt="epviii">
            </div>
            <div class="item">
                    <img class="box-filme" src="img/epix.jpg" alt="epix">
            </div>
            <div class="item">
                    <img class="box-filme" src="img/2019.jpg" alt="2019">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/acde1f3a41.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/setup.js"></script>

</body>

</footer>
